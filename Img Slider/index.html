<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img Slider with javascript</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d30f293727.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
      <div class="card">
           <button onclick="prev()"><i class="fa-solid fa-angle-left icon"></i></button>
           <img src="img/img1.jpg" id="imgCol">
           <button onclick="next()"><i class="fa-solid fa-angle-right icon"></i></button>
      </div>
  </main>  
  <!--Javascript-link-->
  <script src="app.js"></script>
</body>
</html>
